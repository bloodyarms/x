  <button class="toggle-theme" onclick="toggleTheme()">Переключить тему</button>

  <script>
    function applyTheme(theme) {
      if (theme === "dark") {
        document.body.dataset.theme = "dark";
        document.body.style.setProperty("--bg", "#121212");
        document.body.style.setProperty("--fg", "#eee");
      } else {
        document.body.dataset.theme = "light";
        document.body.style.setProperty("--bg", "#fff");
        document.body.style.setProperty("--fg", "#000");
      }
    }

    function toggleTheme() {
      const current = localStorage.getItem("theme") || "light";
      const next = current === "light" ? "dark" : "light";
      localStorage.setItem("theme", next);
      applyTheme(next);
    }

    // при загрузке страницы применяем сохранённую тему
    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);
  </script>
